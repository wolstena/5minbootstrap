---
- hosts: newservers
  connection: local
  sudo: true
  vars:
  - ubuntu_release: precise
  - logwatch_email: paul.wolstenholme@cbc.ca
  #- deploy_password: "{{ lookup('password', '/tmp/passwordfile') }}" 
    # crypted password, generated on a Linux box using: echo 'import crypt,getpass; print crypt.crypt(getpass.getpass(), "$6$AC3bdCF7!")' | python -

  tasks:
  - name: Update APT package cache
    apt: update_cache=yes

  - name: Run apt-get upgrade
    command: apt-get upgrade

  - name: Install fail2ban
    apt: pkg=fail2ban state=installed

  - name: Add deployment user
    user: name=r3deploy password=$deploy_pass

  - name: Add authorized deploy key for Fred
    authorized_key: user=r3deploy key="{{ lookup('file', 'id_rsa.pub') }}"

  - name: Remove sudo group rights
    lineinfile: 
      dest=/etc/sudoers regexp="^%sudo" 
      backup=yes 
      state=absent

  - name: Add deploy user to sudoers
    lineinfile: 
      dest=/etc/sudoers 
      regexp="deploy ALL" 
      line="deploy ALL=(ALL) ALL"
      backup=yes
      state=present

  - name: Disallow root SSH access
    lineinfile: 
      dest=/etc/ssh/sshd_config 
      regexp="^PermitRootLogin" 
      line="PermitRootLogin no"
      backup=yes
      state=present
    notify: Restart sshd

  - name: Disallow password authentication
    lineinfile: 
      dest=/etc/ssh/sshd_config 
      regexp="^PasswordAuthentication" 
      line="PasswordAuthentication no"
      backup=yes
      state=present
    notify: Restart sshd

  - name: Install unattended-upgrades
    apt: pkg=unattended-upgrades state=present
  
  - name: Adjust APT update intervals
    copy: 
      src=config/apt_periodic 
      dest=/etc/apt/apt.conf.d/10periodic
      backup=yes

  - name: Make sure unattended-upgrades only installs from $ubuntu_release-security
    lineinfile: 
      dest=/etc/apt/apt.conf.d/50unattended-upgrades 
      regexp="$ubuntu_release-updates"
      backup=yes
      state=absent

  - name: Copy debconf selections so that Postfix can configure itself non-interactively
    template: 
      src=config/postfix_selections  
      dest=/tmp/postfix_selections

  - name: Set up Postfix to relay mail
    command: debconf-set-selections /tmp/postfix_selections

  - name: Install logwatch
    apt: pkg=logwatch state=installed

  - name: Make logwatch mail $logwatch_email daily
    lineinfile: 
      dest=/etc/cron.daily/00logwatch 
      regexp="^/usr/sbin/logwatch" 
      line="/usr/sbin/logwatch --output mail --mailto $logwatch_email --detail high" 
      state=present 
      create=yes
      backup=yes

  handlers:
  - name: Restart sshd
    service: name=ssh state=restarted
